<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="face front">
        <div class="login">
          <div class="mb-4">
            <label for="eEmail" class="mb-2">Email :</label>
            <input type="email" id="eEmail" class=" form-control">
          </div>
          <div class="mb-5">
            <label for="pPass" class="mb-2">Password :</label>
            <input type="password" id="pPass" class="form-control">
          </div>
          <button class=" mb-4 mx-auto d-block btn btn-outline-light" id="logBtn">LogIn</button>
        </div>
        <p class="text-center border-top pt-3">Don't have an account?</p>
        <a id="frontBtn" class=" text-center text-decoration-none text-white d-block">Sign Up</a>
      </div>
      <div class="face back">
        <div class="signin">
          <div class="mb-4">
            <label for="username" class="mb-2">Username :</label>
            <input class="form-control" type="text" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-4">
            <label for="email" class="mb-2">Email :</label>
            <input id="email" type="text" placeholder="Enter your email" class="form-control">
          </div>
          <div class="mb-4">
            <label for="pass" class="text-white mb-2">Password :</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter Your Password" required>
          </div>
          <button class="btn btn-outline-light mb-4 mx-auto d-block" id="signBtn">SignIn</button>
        </div>

        <p class="text-center">You have an account?</p>
        <a id="backBtn" class="text-center d-block text-decoration-none text-white">Sign In</a>
      </div>

    </div>

  </div>
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
